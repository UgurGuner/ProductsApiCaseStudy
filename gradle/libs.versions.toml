[versions]
agp = "8.5.1"
kotlin = "2.0.0"
coreKtx = "1.13.1"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.0"
lifecycleViewmodelKtx = "2.8.4"
material = "1.12.0"
constraintlayout = "2.1.4"
navigationFragmentKtx = "2.7.7"
navigationUiKtx = "2.7.7"
ktlint = "12.1.0"
mockito = "5.11.0"
mockitoKotlin = "5.2.1"
retrofit = "2.9.0"
ksp = "2.0.0-1.0.21"
roomKtx = "2.6.1"
hilt = "2.51.1"
